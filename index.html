<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Weather Planner</title>
</head>
<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i> Weather Planner</h1>
    <p>Search for a city to see the current weather forecast and the 5-day weather plan for that city.
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Enter City Name</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City Name</label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Current Day Weather: <span id="repo-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>

</main>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Humidity</th>
      <th scope="col">Temperature</th>
      <th scope="col">Icon</th>
    </tr>
  </thead>
  <tbody id="tbody">
  </tbody>
</table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
